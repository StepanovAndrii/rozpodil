<button
    type="button"
    class="dropdown"
    (click)="toggle()">
    
    {{selectedOptionValue?.name}}
</button>
@if (isDropdownOpened) {
    <ul class="dropdown__body">
        @for (option of options(); track $index) {
            <li
                class="dropdown__option"
                (click)="selectOption(option)">

                <a class="dropdown__option-button">
                    {{option.name}}
                </a>
            </li>
        }
    </ul>
}
