<div>
    <div>
        <button (click)="previousWeek()">Назад</button>
        @for (week of weeks(); track $index) {
            <button
                type="button"
                (click)="selectWeek(week)">

                {{week.start.toFormat('dd MMM')}} - {{week.end.toFormat('dd MMM')}}
            </button>
        }
        <button (click)="nextWeek()">Вперед</button>
    </div>
    <div>
        @if (selectedWeek) {
            <div class="week-details">
                <h3>Дні тижня: {{ selectedWeek.start.toFormat('dd MMM') }} - {{ selectedWeek.end.toFormat('dd MMM') }}</h3>
                <ul>
                    @for (day of getDaysOfWeek(selectedWeek); track $index) {
                        <li>
                            {{ day.toFormat('cccc, dd MMMM') }}
                        </li>
                    }
                </ul>
            </div>
        }
        
    </div>
</div>
