<div class="input-field">
    <input
        class="input-field__input"
        [id]="inputFieldId"
        [type]="inputType"
        [value]="value"
        (blur)="onBlur()"
        (input)="onInputValueChange($event)"
        (focus)="onFocus()"
        placeholder="">
        
    <label
        class="input-field__label"
        [for]="inputFieldId">
        
        <ng-content></ng-content>
    </label>
</div>
