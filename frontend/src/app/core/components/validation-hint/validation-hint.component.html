<div class="validation-hint">
    <svg class="validation-hint__indicator"
        viewBox="0 0 14 14"
        xmlns="http://www.w3.org/2000/svg"
        [ngClass]="isFieldValid
            ? 'validation-hint__indicator--valid'
            : 'validation-hint__indicator--invalid'"
        >

        <circle cx="7" cy="7" r="6"/>
    </svg>
    <p class="validation-hint__validator-title">{{validatorTitle}}</p>
</div>
