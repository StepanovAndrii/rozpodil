<div class="padding-container">
    <form 
        class="verification-code-form"
        autocomplete="off"
        [formGroup]="verifyCodeForm"
        (ngSubmit)="verify()">
        
        <div
            class="verification-code-form__content">

            <h1 class="verification-code-form__main-header">Підтвердження пошти</h1>
            <p class="verification-code-form__description">Введіть код підтвердження з електронної пошти</p>
            <app-input-field
                class="verification-code-form__input-field"
                formControlName="code">
                
                Код підтвердження
            </app-input-field>
            <button
                class="verification-code-form__submit-button"
                type="submit">

                Підтвердити
            </button>
        </div>
    </form>
</div>
